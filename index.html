<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display">
        <p id="result"></p>
    </div>
    <div id="row1">
        <button class="NUM" id="1">1</button>
        <button class="NUM" id="2">2</button>
        <button class="NUM" id="3">3</button>
        <button class="OP" id ="plus">+</button>
    </div>
    <div id="row2">
        <button class="NUM" id="4">4</button>
        <button class="NUM" id="5">5</button>
        <button class="NUM" id="6">6</button>
        <button class="OP" id="minus">-</button>
    </div>
    <div id="row3">
        <button class="NUM" id="7">7</button>
        <button class="NUM" id="8">8</button>
        <button class="NUM" id="9">9</button>
        <button class="OP" id="x">x</button>
    </div>
    <div id="row4">
        <button class="NUM" id="0">0</button>
        <button class="OP" id="divide">/</button>
        <button class="OP" id="equal">=</button>
        <button class="OP" id="DEL">DEL</button>
    </div>
</body>
<script src="calculator.js"></script>
</html>
